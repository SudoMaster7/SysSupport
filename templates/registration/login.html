{% extends 'base.html' %}

{% block title %}Entrar • SysSupport{% endblock %}

{% block content %}
<div class="mx-auto mt-10 max-w-md rounded-lg bg-white p-6 shadow">
    <h1 class="mb-4 text-xl font-semibold text-slate-800">Entrar</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="id_username" class="mb-1 block text-sm font-semibold text-slate-600">Usuário</label>
            <input type="text" name="username" id="id_username" class="w-full rounded border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            {% for error in form.username.errors %}
                <p class="mt-1 text-xs text-red-600">{{ error }}</p>
            {% endfor %}
        </div>
        <div>
            <label for="id_password" class="mb-1 block text-sm font-semibold text-slate-600">Senha</label>
            <input type="password" name="password" id="id_password" class="w-full rounded border border-slate-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            {% for error in form.password.errors %}
                <p class="mt-1 text-xs text-red-600">{{ error }}</p>
            {% endfor %}
        </div>
        <div class="flex justify-end">
            <button type="submit" class="rounded bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Entrar</button>
        </div>
    </form>
</div>
{% endblock %}
